<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>elRTE</title>

	<!-- jQuery and jQuery UI -->
	<script src="js/jquery-1.6.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-ui-1.8.13.custom.min.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.13.custom.css" type="text/css" media="screen" charset="utf-8">

	<!-- elRTE -->
	<script src="js/elrte.min.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="css/elrte.min.css" type="text/css" media="screen" charset="utf-8">

		

		<!-- elFinder CSS (REQUIRED) -->
		<link rel="stylesheet" type="text/css" media="screen" href="css/elfinder.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="css/theme.css">

		<!-- elFinder JS (REQUIRED) -->
		<script type="text/javascript" src="js/elfinder.min.js"></script>

	<!-- elRTE translation messages -->
	<script src="js/i18n/elrte.ru.js" type="text/javascript" charset="utf-8"></script>


	
</head>
<body>

	<script type="text/javascript" charset="utf-8">
 $().ready(function() {
    var opts = {
        lang         : 'en',   // set your language
        styleWithCSS : false,
        height       : 400,
        width        : 800,
        toolbar      : 'complete',
        fmOpen : function(callback) {
            $('<div />').dialogelfinder({
                url : '/php/connector.php',//change root here
                lang : 'en',
                dialog : { width : 800, modal : true, title : 'Files' }, // open in dialog window
                getfile: {
            oncomplete: 'destroy' // destroy elFinder after file selection
          },
             commandsOptions: {
          getfile: {
            oncomplete: 'destroy' // destroy elFinder after file selection
          }
        },
        getFileCallback: callback // pass callback to editor

           
            })
        }
    };
    // create editor
    $('#notes').elrte(opts);
 });
</script>

	
<div id="notes"></div>


</body>
</html>
